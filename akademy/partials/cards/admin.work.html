<card class="ui-container ui-size-fluid card work scroll-view presentation-view" data-index="3">
    <wrapper class="ui-element ui-size-fluid ui-md-size-10 ui-lg-size-7">
        <bubble class="ui-element ui-size-fluid prime workday-setting">
            <text class="head">${ui.component.text.work.days}</text>
            <div class="ui-element ui-size-fluid ui-flex list">
                <%
                for(var i in weekDays){
                %>
                <button class="days ui-element ui-size-fluid <%= i in workDays ? 'active' : '' %>" data-val="<%= i %>">
                    <%= weekDays[i] %>
                </button>
                <%
                }
                %>
            </div>
            <div class="ui-element ui-size-fluid actions">
                <button class="set-days inactive" target="update">
                    <icon class="las la-upload"></icon>
                    <text>${ui.component.text.update}</text>
                </button>
                <button class="set-days inactive" target="cancel">
                    <icon class="las la-times"></icon>
                    <text>${ui.component.text.cancel}</text>
                </button>
            </div>
        </bubble>
    </wrapper>
    <wrapper class="ui-element ui-size-fluid ui-md-size-10 ui-lg-size-4">
        <bubble class="ui-element ui-size-fluid second workhour-setting">
            <text class="head">${ui.component.text.work.hours}</text>
            <div class="ui-element ui-size-fluid ui-flex list hours">
                <div class="ui-element ui-size-6 field">
                    <label>${ui.component.text.work.hour.begin}</label>
                    <kinput class="ui-element ui-size-fluid input begin" value="<%= workHours.start %>" required name="wrk_hour_beg" match="^([0-1][0-9]|2[0-3]):(0[0-9]|[1-5][0-9])$" mask="##:##"></kinput>
                </div>
                <div class="ui-element ui-size-6 field">
                    <label>${ui.component.text.work.hour.end}</label>
                    <kinput class="ui-element ui-size-fluid input end" value="<%= workHours.finish %>" required name="wrk_hour_end" match="^([0-1][0-9]|2[0-3]):(0[0-9]|[1-5][0-9])$" mask="##:##"></kinput>
                </div>
            </div>
            <div class="ui-element ui-size-fluid actions">
                <button class="set-days inactive" target="update">
                    <icon class="las la-upload"></icon>
                    <text>${ui.component.text.update}</text>
                </button>
                <button class="set-days inactive" target="cancel">
                    <icon class="las la-times"></icon>
                    <text>${ui.component.text.cancel}</text>
                </button>
            </div>
        </bubble>
    </wrapper>
</card>
